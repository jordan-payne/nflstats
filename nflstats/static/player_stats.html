<!-- partials/player_stats.html -->
<form ng-submit='index.getPlayer(player)'>
  <input type="text" ng-model='player.first_name' placeholder='First Name'/>
  <input type="text" ng-model='player.last_name' placeholder='Last Name'/>
  <input type="text" ng-model='player.team' placeholder='Team'/>
  <input type='submit' value='Get Player'/>
</form>
