<!DOCTYPE html>
<html ng-app='nflstats' lang="en">
  <head>
      <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="node_modules/angular-ui-grid/ui-grid.min.css">
      <link rel="stylesheet" type="text/css" href="main.css">
      <script src='node_modules/angular/angular.min.js'></script>
      <script src='node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js'></script>
      <script src='node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js'></script>
      <script src='node_modules/angular-ui-grid/ui-grid.min.js'></script>
      <script src='node_modules/angular-ui-router/release/angular-ui-router.min.js'></script>
      <script src='node_modules/lodash/lodash.js'></script>
      <script src='app.module.js'></script>
      <script src='app.config.js'></script>
      <script src='app.constants.js'></script>
      <script src='roster/roster.controller.js'></script>
      <script src='player_stats/playerstats.controller.js'></script>
      <script src='index/index.controller.js'></script>
  </head>
  <body>
    <div ui-view class="container-fluid">
      <a ui-sref='roster'>Rosters</a><br/>
      <a ui-sref='player_stats'>Player Statistics</a>
      <h4>Find Player</h4>
      <form ng-submit='index.getPlayer(selected)'>
        <input type="text" ng-model="selected" uib-typeahead="name for name in index.names | filter:$viewValue | limitTo:15" class="form-control">
        <input type="submit" value="Get Player"/>
      </form>
    </div>
  </body>
</html>
