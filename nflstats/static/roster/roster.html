<!-- partials/roster.html -->
<div>
    <a ui-sref='home'>Home</a>
    <form ng-submit='roster.getTeamRoster(team)'>
      <select type="text" ng-model='team.team'/>
        <option ng-repeat="option in roster.teams" value="{{option.id}}">
          {{option.name}}
        </option>
      </select>
      <input type='submit' value='Get Team Roster'/>
    </form>
    <div ui-grid="roster.gridOptions" class="grid" ui-grid-pinning ui-grid-resize-columns ui-grid-auto-resize></div>
</div>
