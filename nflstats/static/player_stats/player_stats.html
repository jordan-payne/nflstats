<!-- partials/player_stats.html -->
<form ng-submit='players.getPlayer(player)'>
  <input type="text" ng-model='player.first_name' placeholder='First Name'/>
  <input type="text" ng-model='player.last_name' placeholder='Last Name'/>
  <select type="text" ng-model='player.team'/>
    <option ng-repeat="option in players.teams" value="{{option.id}}">
      {{::option.name}}
    </option>
  </select>
  <input type="submit" value="Get Player"/>
</form>
<div ui-grid="players.gridOptions" class="grid" ui-grid-pinning ui-grid-resize-columns ui-grid-auto-resize></div>
