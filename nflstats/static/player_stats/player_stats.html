<!-- partials/player_stats.html -->
<div class="row">
  <div class="col-md-4">
    <form ng-submit='players.getPlayer(selected)'>
      <div class="form-group">
        <br/>
        <input
          placeholder="Name"
          class="form-control"
          type="text"
          ng-model="selected"
          uib-typeahead="name for name in players.names | filter:$viewValue | limitTo:15"/>
      </div>
      <button type="submit" class="btn btn-primary">Get Player</button>
    </form>
  </div>
</div>
<div class="row">
  <div class="col-md-5">
  <h2>Passing</h2>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div
        ui-grid="players.passingGridOptions"
        class="grid"
        ui-grid-pinning
        ui-grid-resize-columns
        ui-grid-auto-resize></div>
  </div>
</div>
<div class="row">
  <div class="col-md-5">
  <h2>Rushing</h2>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div
        ui-grid="players.rushingGridOptions"
        class="grid"
        ui-grid-pinning
        ui-grid-resize-columns
        ui-grid-auto-resize></div>
  </div>
</div>
